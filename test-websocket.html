<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        // Test token (you need a valid JWT token)
        const token = 'test_token';
        const wsUrl = `wss://api.leema.kz/ws?token=${token}&client_type=admin&platform=web`;
        
        log.innerHTML += `<p>Connecting to: ${wsUrl}</p>`;
        
        try {
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                status.innerHTML = '<span style="color: green">✓ Connected!</span>';
                log.innerHTML += '<p style="color: green">WebSocket connection opened!</p>';
            };
            
            ws.onmessage = (event) => {
                log.innerHTML += `<p>Message: ${event.data}</p>`;
            };
            
            ws.onerror = (error) => {
                status.innerHTML = '<span style="color: red">✗ Error</span>';
                log.innerHTML += `<p style="color: red">Error: ${error}</p>`;
            };
            
            ws.onclose = (event) => {
                status.innerHTML = '<span style="color: orange">Connection closed</span>';
                log.innerHTML += `<p>Closed with code: ${event.code}, reason: ${event.reason}</p>`;
            };
        } catch (error) {
            status.innerHTML = '<span style="color: red">✗ Failed</span>';
            log.innerHTML += `<p style="color: red">Exception: ${error.message}</p>`;
        }
    </script>
</body>
</html>
