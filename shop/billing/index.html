    <script defer src="../../assets/js/core/config.js?v=17"></script>

    <script defer src="../../assets/js/pages/shop/dashboard.js?v=17"></script>
    <script>
        // Initialize billing page on load
        async function initBillingPage() {
            const token = localStorage.getItem('token');
            const accountType = localStorage.getItem('accountType');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å platform –µ—Å–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            if (!localStorage.getItem('platform')) {
                localStorage.setItem('platform', 'web');
            }

            if (!token || accountType !== 'shop') {
                window.location.href = '../index.html';
                return;
            }

            document.getElementById('shopBillingPage').style.display = 'block';

            try {
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ defer —Å–∫—Ä–∏–ø—Ç–æ–≤
                if (typeof apiRequest === 'undefined') {
                    console.log('[SHOP] Waiting for scripts...');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    return initBillingPage();
                }

                // Initialize WebSocket for shop
                if (typeof CommonUtils !== 'undefined' && CommonUtils.initWebSocket) {
                    CommonUtils.initWebSocket('shop', {
                        'balance.updated': () => { initBillingPage(); },
                        'transaction.completed': () => { initBillingPage(); }
                    });
                }
                
                // Load shop info
                const shopInfo = await apiRequest('/api/v1/shops/me');
                const shopNameEl = document.getElementById('shopName');
                const shopAvatarEl = document.getElementById('shopAvatar');
                if (shopNameEl) shopNameEl.textContent = shopInfo.shop_name;
                if (shopAvatarEl) shopAvatarEl.textContent = shopInfo.shop_name[0].toUpperCase();

                // Load analytics for total earnings
                const analytics = await apiRequest('/api/v1/shops/me/analytics');
                
                // Load balance and billing
                const shopBalanceEl = document.getElementById('shopBalance');
                const shopTotalEarningsEl = document.getElementById('shopTotalEarnings');
                if (shopBalanceEl) shopBalanceEl.textContent = `$${shopInfo.balance.toFixed(2)}`;
                if (shopTotalEarningsEl) shopTotalEarningsEl.textContent = `$${analytics.total_revenue || 0}`;

                // Load transactions
                if (typeof loadShopTransactions !== 'undefined') {
                    await loadShopTransactions();
                }

                // Load active rents
                if (typeof loadActiveRents !== 'undefined') {
                    await loadActiveRents();
                }
            } catch (error) {
                console.error('[SHOP] Error:', error);
                if (typeof showAlert !== 'undefined') {
                    showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message, 'error');
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initBillingPage, 50));
        } else {
            setTimeout(initBillingPage, 50);
        }
    </script>
    </script>
