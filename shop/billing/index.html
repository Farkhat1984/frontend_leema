    <script src="../../assets/js/core/config.js?v=5"></script>

    <script>
        // Initialize billing page on load
        window.onload = async function () {
            console.log('Loading billing page...');
            const token = localStorage.getItem('token');
            const accountType = localStorage.getItem('accountType');

            console.log('Token:', token);
            console.log('AccountType:', accountType);

            if (!token || accountType !== 'shop') {
                console.log('Not authenticated as shop, redirecting to index');
                window.location.href = '../index.html';
                return;
            }

            console.log('Authenticated as shop, loading billing page');
            document.getElementById('shopBillingPage').style.display = 'block';

            try {
                // Initialize WebSocket for shop
                initShopWebSocket();
                
                // Load shop info
                const shopInfo = await apiRequest('/api/v1/shops/me');
                document.getElementById('shopName').textContent = shopInfo.shop_name;
                document.getElementById('shopAvatar').textContent = shopInfo.shop_name[0].toUpperCase();

                // Load analytics for total earnings
                const analytics = await apiRequest('/api/v1/shops/me/analytics');
                
                // Load balance and billing
                document.getElementById('shopBalance').textContent = `$${shopInfo.balance.toFixed(2)}`;
                document.getElementById('shopTotalEarnings').textContent = `$${analytics.total_revenue || 0}`;

                // Load transactions
                await loadShopTransactions();

                // Load active rents
                await loadActiveRents();
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message, 'error');

        };
    </script>
