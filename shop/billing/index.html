<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биллинг и платежи - Fashion AI Platform</title>
    <!-- Version: 1003 - Fixed navigation and redirects -->
    <script src="/assets/js/tailwind-config.js?v=999.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../../assets/js/core/unified-alerts.js?v=1000"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-900">Биллинг и платежи</h1>
                </div>
                <div>
                    <a href="/shop" class="inline-flex items-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>
                        Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Billing Page -->
    <div id="shopBillingPage" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" style="display: none;">
        <!-- Alert Container -->
        <div id="alertContainer" class="mb-6"></div>

        <!-- Balance Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-medium text-gray-600">Доступный баланс</h3>
                    <i class="fas fa-wallet text-purple-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-purple-600 mb-4" id="shopBalance">$0.00</div>
                <button onclick="Router.navigate(Router.paths.shop.topup)" 
                        class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors">
                    <i class="fas fa-plus mr-2"></i>Пополнить баланс
                </button>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-medium text-gray-600">Заработано всего</h3>
                    <i class="fas fa-chart-line text-green-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-green-600" id="shopTotalEarnings">$0.00</div>
            </div>
        </div>

        <!-- Active Subscriptions -->
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 mb-8">
            <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-repeat mr-3 text-purple-600"></i>
                Активные подписки на товары
            </h3>
            <div id="activeRents"></div>
        </div>

        <!-- Transaction History -->
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
            <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-history mr-3 text-purple-600"></i>
                История транзакций
            </h3>
            <div id="shopTransactions" class="max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <script src="../../assets/js/core/router.js"></script>
    <script src="../../assets/js/core/config.js?v=999"></script>
    <script defer src="../../assets/js/core/auth.js?v=999"></script>
    <script defer src="../../assets/js/core/websocket.js?v=999"></script>
    <script defer src="../../assets/js/core/notifications.js?v=999"></script>
    <script defer src="../../assets/js/shared/lazy-loader.js?v=999"></script>
    <script defer src="../../assets/js/core/cache.js?v=999"></script>
    <script defer src="../../assets/js/shared/common-utils.js?v=999"></script>
    <script defer src="../../assets/js/pages/shop/dashboard.js?v=999"></script>
    <script>
        // Initialize billing page on load
        async function initBillingPage() {
            const token = localStorage.getItem('token');
            const accountType = localStorage.getItem('accountType');

            // Инициализировать platform если отсутствует
            if (!localStorage.getItem('platform')) {
                localStorage.setItem('platform', 'web');
            }

            if (!token || accountType !== 'shop') {
                window.location.href = '/shop';
                return;
            }

            document.getElementById('shopBillingPage').style.display = 'block';

            try {
                // Ждем загрузки defer скриптов
                if (typeof apiRequest === 'undefined') {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    return initBillingPage();
                }

                // Initialize WebSocket for shop
                if (typeof CommonUtils !== 'undefined' && CommonUtils.initWebSocket) {
                    CommonUtils.initWebSocket('shop', {
                        'balance.updated': () => { initBillingPage(); },
                        'transaction.completed': () => { initBillingPage(); }
                    });
                }
                
                // Load shop info
                const shopInfo = await apiRequest('/api/v1/shops/me');
                const shopNameEl = document.getElementById('shopName');
                const shopAvatarEl = document.getElementById('shopAvatar');
                if (shopNameEl) shopNameEl.textContent = shopInfo.shop_name;
                if (shopAvatarEl) shopAvatarEl.textContent = shopInfo.shop_name[0].toUpperCase();

                // Load analytics for total earnings
                const analytics = await apiRequest('/api/v1/shops/me/analytics');
                
                // Load balance and billing
                const shopBalanceEl = document.getElementById('shopBalance');
                const shopTotalEarningsEl = document.getElementById('shopTotalEarnings');
                if (shopBalanceEl) shopBalanceEl.textContent = `$${shopInfo.balance.toFixed(2)}`;
                if (shopTotalEarningsEl) shopTotalEarningsEl.textContent = `$${analytics.total_revenue || 0}`;

                // Load transactions
                if (typeof loadShopTransactions !== 'undefined') {
                    await loadShopTransactions();
                }

                // Load active rents
                if (typeof loadActiveRents !== 'undefined') {
                    await loadActiveRents();
                }
            } catch (error) {
                console.error('[SHOP] Error:', error);
                if (typeof showAlert !== 'undefined') {
                    showAlert('Ошибка загрузки данных: ' + error.message, 'error');
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initBillingPage, 50));
        } else {
            setTimeout(initBillingPage, 50);
        }
    </script>
    </script>
</body>

</html>
