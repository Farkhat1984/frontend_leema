<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль магазина - Fashion AI Platform</title>
    <link rel="stylesheet" href="../../assets/css/layouts/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/shop.css">
</head>

<body>
    <!-- Страница профиля магазина -->
    <div id="shopProfilePage" class="dashboard">
        <div class="header">
            <h1>Профиль магазина</h1>
            <div class="user-info">
                <div class="user-avatar" id="shopAvatar">М</div>
                <span id="shopName">Мой магазин</span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div class="container">
            <div id="alertContainer"></div>

            <!-- Навигация назад -->
            <div style="margin-bottom: 20px;">
                <button class="btn btn-secondary" onclick="window.location.href='/shop/index.html'">
                    ← Вернуться на главную
                </button>
            </div>

            <!-- Профиль магазина -->
            <div class="section">
                <h2>Профиль магазина</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Название магазина</label>
                        <input type="text" id="profileShopName" placeholder="Название вашего магазина">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="profileDescription" placeholder="Расскажите о вашем магазине"></textarea>
                </div>
                <button class="btn btn-primary" onclick="updateShopProfile()">Сохранить изменения</button>
            </div>
        </div>
    </div>

    <script defer src="../../assets/js/core/config.js?v=17"></script>
    <script defer src="../../assets/js/core/auth.js?v=17"></script>
    <script defer src="../../assets/js/core/websocket.js?v=17"></script>
    <script defer src="../../assets/js/core/notifications.js?v=17"></script>
    <script defer src="../../assets/js/shared/lazy-loader.js?v=17"></script>
    <script defer src="../../assets/js/core/cache.js?v=17"></script>
    <script defer src="../../assets/js/shared/common-utils.js?v=17"></script>
    <script defer src="../../assets/js/pages/shop/dashboard.js?v=17"></script>
    <script>
        // Initialize profile page on load
        async function initProfilePage() {
            const token = localStorage.getItem('token');
            const accountType = localStorage.getItem('accountType');

            // Инициализировать platform если отсутствует
            if (!localStorage.getItem('platform')) {
                localStorage.setItem('platform', 'web');
            }

            if (!token || accountType !== 'shop') {
                window.location.href = '../index.html';
                return;
            }

            document.getElementById('shopProfilePage').style.display = 'block';

            try {
                // Ждем загрузки defer скриптов
                if (typeof apiRequest === 'undefined') {
                    console.log('[SHOP] Waiting for scripts...');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    return initProfilePage();
                }

                // Initialize WebSocket for shop
                if (typeof CommonUtils !== 'undefined' && CommonUtils.initWebSocket) {
                    CommonUtils.initWebSocket('shop', {});
                }
                
                // Load shop info
                const shopInfo = await apiRequest('/api/v1/shops/me');
                document.getElementById('shopName').textContent = shopInfo.shop_name;
                document.getElementById('shopAvatar').textContent = shopInfo.shop_name[0].toUpperCase();
                document.getElementById('profileShopName').value = shopInfo.shop_name;
                document.getElementById('profileEmail').value = shopInfo.email;
                document.getElementById('profileDescription').value = shopInfo.description || '';
            } catch (error) {
                console.error('[SHOP] Error:', error);
                if (typeof showAlert !== 'undefined') {
                    showAlert('Ошибка загрузки данных: ' + error.message, 'error');
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initProfilePage, 50));
        } else {
            setTimeout(initProfilePage, 50);
        }
    </script>
</body>

</html>
