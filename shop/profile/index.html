<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль магазина - Fashion AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-store text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Shop Panel</h1>
                        <p class="text-sm text-gray-500">Профиль магазина</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div id="shopAvatar" class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-semibold">
                            М
                        </div>
                        <span id="shopName" class="text-sm font-medium text-gray-700">Мой магазин</span>
                    </div>
                    <button onclick="logout()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Выйти
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Profile Page -->
    <div id="shopProfilePage" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" style="display: none;">
        <!-- Alert Container -->
        <div id="alertContainer" class="mb-6"></div>

        <!-- Back Button -->
        <div class="mb-6">
            <a href="/shop/index.html" class="inline-flex items-center space-x-2 text-purple-600 hover:text-purple-700 font-medium transition-colors">
                <i class="fas fa-arrow-left"></i>
                <span>Вернуться на главную</span>
            </a>
        </div>

        <!-- Page Header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex items-center space-x-3">
                <i class="fas fa-user text-white text-3xl"></i>
                <h1 class="text-3xl font-bold text-white">Профиль магазина</h1>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
            <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fas fa-edit mr-3 text-purple-600"></i>
                Информация о магазине
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Название магазина</label>
                    <input type="text" id="profileShopName" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Название вашего магазина">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="profileEmail" disabled
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed">
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
                <textarea id="profileDescription" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          placeholder="Расскажите о вашем магазине"></textarea>
            </div>
            
            <button onclick="updateShopProfile()" 
                    class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors font-medium">
                <i class="fas fa-save mr-2"></i>Сохранить изменения
            </button>
        </div>
    </div>

    <script defer src="../../assets/js/core/config.js?v=999"></script>
    <script defer src="../../assets/js/core/auth.js?v=999"></script>
    <script defer src="../../assets/js/core/websocket.js?v=999"></script>
    <script defer src="../../assets/js/core/notifications.js?v=999"></script>
    <script defer src="../../assets/js/shared/lazy-loader.js?v=999"></script>
    <script defer src="../../assets/js/core/cache.js?v=999"></script>
    <script defer src="../../assets/js/shared/common-utils.js?v=999"></script>
    <script defer src="../../assets/js/shared/navigation.js?v=1001"></script>
    <script defer src="../../assets/js/pages/shop/dashboard.js?v=999"></script>
    <script>
        // Initialize profile page on load
        async function initProfilePage() {
            const token = localStorage.getItem('token');
            const accountType = localStorage.getItem('accountType');

            // Инициализировать platform если отсутствует
            if (!localStorage.getItem('platform')) {
                localStorage.setItem('platform', 'web');
            }

            if (!token || accountType !== 'shop') {
                window.location.href = '../index.html';
                return;
            }

            document.getElementById('shopProfilePage').style.display = 'block';

            try {
                // Ждем загрузки defer скриптов
                if (typeof apiRequest === 'undefined') {
                    console.log('[SHOP] Waiting for scripts...');
                    await new Promise(resolve => setTimeout(resolve, 100));
                    return initProfilePage();
                }

                // Initialize WebSocket for shop
                if (typeof CommonUtils !== 'undefined' && CommonUtils.initWebSocket) {
                    CommonUtils.initWebSocket('shop', {});
                }
                
                // Load shop info
                const shopInfo = await apiRequest('/api/v1/shops/me');
                const shopNameEl = document.getElementById('shopName');
                const shopAvatarEl = document.getElementById('shopAvatar');
                const profileShopNameEl = document.getElementById('profileShopName');
                const profileEmailEl = document.getElementById('profileEmail');
                const profileDescriptionEl = document.getElementById('profileDescription');
                if (shopNameEl) shopNameEl.textContent = shopInfo.shop_name;
                if (shopAvatarEl) shopAvatarEl.textContent = shopInfo.shop_name[0].toUpperCase();
                if (profileShopNameEl) profileShopNameEl.value = shopInfo.shop_name;
                if (profileEmailEl) profileEmailEl.value = shopInfo.email;
                if (profileDescriptionEl) profileDescriptionEl.value = shopInfo.description || '';
            } catch (error) {
                console.error('[SHOP] Error:', error);
                if (typeof showAlert !== 'undefined') {
                    showAlert('Ошибка загрузки данных: ' + error.message, 'error');
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(initProfilePage, 50));
        } else {
            setTimeout(initProfilePage, 50);
        }
    </script>
</body>

</html>
