<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unified Alerts - Fashion AI Platform</title>
    <script src="/assets/js/tailwind-config.js?v=999.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/js/core/unified-alerts.js?v=1000"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <i class="fas fa-store text-purple-600 text-2xl mr-3"></i>
                        <span class="text-xl font-bold text-gray-900">Alert Test</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-bell text-purple-600 mr-3"></i>Unified Alert System Test
            </h1>
            <p class="text-gray-600">Testing alerts - Positioned at TOP RIGHT, Duration: 3 seconds</p>
        </div>

        <!-- Test Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <button onclick="testSuccessAlert()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-check-circle mr-2"></i>Success Alert
            </button>
            
            <button onclick="testErrorAlert()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-times-circle mr-2"></i>Error Alert
            </button>
            
            <button onclick="testWarningAlert()" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-exclamation-triangle mr-2"></i>Warning Alert
            </button>
            
            <button onclick="testInfoAlert()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-info-circle mr-2"></i>Info Alert
            </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <button onclick="testMultipleAlerts()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-layer-group mr-2"></i>Multiple Alerts
            </button>
            
            <button onclick="testDuplicateAlert()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-copy mr-2"></i>Duplicate Alert
            </button>
            
            <button onclick="clearAllAlerts()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-trash mr-2"></i>Clear All
            </button>
        </div>

        <!-- WebSocket Simulation -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-plug text-purple-600 mr-2"></i>WebSocket Event Simulation
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <button onclick="simulateWebSocketEvent('product.approved')" class="bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    Product Approved
                </button>
                
                <button onclick="simulateWebSocketEvent('order.created')" class="bg-blue-100 hover:bg-blue-200 text-blue-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    New Order
                </button>
                
                <button onclick="simulateWebSocketEvent('balance.updated')" class="bg-orange-100 hover:bg-orange-200 text-orange-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    Balance Updated
                </button>
            </div>
        </div>

        <!-- Legacy Alert Test -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
                <i class="fas fa-history text-purple-600 mr-2"></i>Legacy Alert Functions Test
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <button onclick="window.showSuccess && window.showSuccess('Legacy success!')" class="bg-green-200 hover:bg-green-300 text-green-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    Legacy Success
                </button>
                
                <button onclick="window.showError && window.showError('Legacy error!')" class="bg-red-200 hover:bg-red-300 text-red-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    Legacy Error
                </button>
                
                <button onclick="window.showWarning && window.showWarning('Legacy warning!')" class="bg-orange-200 hover:bg-orange-300 text-orange-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    Legacy Warning
                </button>
                
                <button onclick="window.showInfo && window.showInfo('Legacy info!')" class="bg-blue-200 hover:bg-blue-300 text-blue-800 px-4 py-2 rounded-lg font-medium transition-colors">
                    Legacy Info
                </button>
            </div>
        </div>
    </div>

    <script>
        function testSuccessAlert() {
            showAlert('Товар успешно добавлен в каталог!', 'success');
        }

        function testErrorAlert() {
            showAlert('Ошибка: Не удалось загрузить данные с сервера', 'error');
        }

        function testWarningAlert() {
            showAlert('Внимание: У вас заканчивается баланс', 'warning');
        }

        function testInfoAlert() {
            showAlert('Информация: Обновление системы запланировано на завтра', 'info');
        }

        function testMultipleAlerts() {
            showAlert('Первое уведомление', 'info');
            setTimeout(() => showAlert('Второе уведомление', 'success'), 500);
            setTimeout(() => showAlert('Третье уведомление', 'warning'), 1000);
            setTimeout(() => showAlert('Четвертое уведомление', 'error'), 1500);
        }

        function testDuplicateAlert() {
            // Test duplicate prevention
            showAlert('Дублированное сообщение', 'info');
            showAlert('Дублированное сообщение', 'info'); // Should be blocked
            showAlert('Дублированное сообщение', 'info'); // Should be blocked
        }

        function clearAllAlerts() {
            if (window.alertSystem) {
                window.alertSystem.clearAll();
                showAlert('Все уведомления очищены', 'success');
            }
        }

        function simulateWebSocketEvent(eventType) {
            const events = {
                'product.approved': {
                    event: 'product.approved',
                    data: {
                        product_id: 123,
                        product_name: 'Красивое платье',
                        approval_fee: 5.00
                    },
                    timestamp: new Date().toISOString()
                },
                'order.created': {
                    event: 'order.created',
                    data: {
                        order_id: 456,
                        product_name: 'Модная куртка',
                        amount: 99.99
                    },
                    timestamp: new Date().toISOString()
                },
                'balance.updated': {
                    event: 'balance.updated',
                    data: {
                        change_amount: 25.50,
                        new_balance: 150.75
                    },
                    timestamp: new Date().toISOString()
                }
            };

            const eventData = events[eventType];
            if (eventData && window.notificationManager) {
                window.notificationManager.handleWebSocketEvent(eventData);
            } else {
                showAlert(`WebSocket event simulated: ${eventType}`, 'info');
            }
        }
    </script>
</body>
</html>
