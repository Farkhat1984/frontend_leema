<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборды - Панель администратора</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/shop.css">
</head>

<body>
    <div class="dashboard" style="display: block;">
        <div class="header">
            <h1>Дашборды и аналитика</h1>
            <div class="user-info">
                <div class="user-avatar" id="adminAvatar">А</div>
                <span id="adminName">Администратор</span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div class="container">
            <div id="adminAlertContainer"></div>

            <div class="admin-page-header">
                <a href="admin.html" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад к панели
                </a>
            </div>

            <!-- Финансы платформы -->
            <div class="section">
                <h2>Финансы платформы</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Баланс пользователей</h3>
                        <div class="value" style="color: #667eea;" id="userBalances">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <h3>Баланс магазинов</h3>
                        <div class="value" style="color: #10b981;" id="shopBalances">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <h3>Всего транзакций</h3>
                        <div class="value" id="totalTransactions">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Оборот платформы</h3>
                        <div class="value" style="color: #f59e0b;" id="platformTurnover">$0.00</div>
                    </div>
                </div>
            </div>

            <!-- Возвраты -->
            <div class="section">
                <h2>Запросы на возврат</h2>
                <div class="form-group" style="max-width: 300px;">
                    <label>Статус</label>
                    <select id="refundStatusFilter" onchange="loadRefunds()">
                        <option value="">Все</option>
                        <option value="pending">Ожидают</option>
                        <option value="approved">Одобрены</option>
                        <option value="rejected">Отклонены</option>
                    </select>
                </div>
                <div id="refundsList"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js?v=4"></script>
    <script src="assets/js/websocket.js?v=4"></script>
    <script src="assets/js/notifications.js?v=4"></script>
    <script src="assets/js/admin-common.js?v=1"></script>
    <script src="assets/js/admin-dashboard.js?v=1"></script>
</body>

</html>
