<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи - Панель администратора</title>
    <link rel="stylesheet" href="../../assets/css/layouts/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/shop.css">
</head>

<body>
    <div class="dashboard" style="display: block;">
        <div class="header">
            <h1>Управление пользователями</h1>
            <div class="user-info">
                <div class="user-avatar" id="adminAvatar">А</div>
                <span id="adminName">Администратор</span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div class="container">
            <div id="adminAlertContainer"></div>

            <div class="admin-page-header">
                <a href="admin.html" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад к панели
                </a>
            </div>

            <!-- Статистика пользователей -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Всего пользователей</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Общий баланс</h3>
                    <div class="value" style="color: #667eea;" id="totalUserBalance">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Активных</h3>
                    <div class="value" id="activeUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Новых за месяц</h3>
                    <div class="value" id="newUsers">0</div>
                </div>
            </div>

            <!-- Список пользователей -->
            <div class="section">
                <h2>Список пользователей</h2>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/config.js?v=4"></script>
    <script src="../../assets/js/websocket.js?v=4"></script>
    <script src="../../assets/js/notifications.js?v=4"></script>
    <script src="../../assets/js/admin-common.js?v=1"></script>
    <script src="../../assets/js/admin-users.js?v=1"></script>
</body>

</html>
