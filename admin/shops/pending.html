<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Shops - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <script src="/assets/js/tailwind-config.js?v=999.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="../../assets/js/core/unified-alerts.js?v=1000"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-user-shield text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Admin Panel</h1>
                        <p class="text-sm text-gray-500">Pending Shop Approvals</p>
                    </div>
                </div>
                <button onclick="logout()" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <i class="fas fa-sign-out-alt text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Alert Container -->
        <div id="alertContainer" class="mb-6"></div>

        <!-- Page Header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-clock text-white text-3xl"></i>
                    <h1 class="text-3xl font-bold text-white">Pending Shop Approvals</h1>
                </div>
                <div class="text-right">
                    <p class="text-white text-sm opacity-90">Review and approve shop registrations</p>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Pending Approvals</h3>
                    <i class="fas fa-clock text-yellow-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-yellow-600" id="pendingCount">0</div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Approved Today</h3>
                    <i class="fas fa-check-circle text-green-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-green-600" id="approvedToday">0</div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Rejected Today</h3>
                    <i class="fas fa-times-circle text-red-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-red-600" id="rejectedToday">0</div>
            </div>
        </div>

        <!-- Pending Shops List -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-100">
                <h2 class="text-xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-list mr-3 text-purple-600"></i>
                    Shops Awaiting Approval
                </h2>
            </div>
            <div id="pendingShopsList" class="divide-y divide-gray-100"></div>
        </div>
    </div>

    <!-- Approve Modal -->
    <div id="approveModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-md w-full">
            <div class="p-6">
                <div class="flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mx-auto mb-4">
                    <i class="fas fa-check text-green-600 text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 text-center mb-2">Approve Shop</h3>
                <p class="text-gray-600 text-center mb-6">
                    Approve <span id="approveShopName" class="font-semibold"></span>?
                </p>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes (Optional)</label>
                    <textarea 
                        id="approveNotes" 
                        rows="3"
                        placeholder="Add any notes for the shop owner..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
                    ></textarea>
                </div>
                <div class="flex gap-3">
                    <button onclick="confirmApprove()" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors font-semibold">
                        <i class="fas fa-check mr-2"></i>Approve
                    </button>
                    <button onclick="closeApproveModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg transition-colors font-semibold">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-md w-full">
            <div class="p-6">
                <div class="flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mx-auto mb-4">
                    <i class="fas fa-times text-red-600 text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 text-center mb-2">Reject Shop</h3>
                <p class="text-gray-600 text-center mb-6">
                    Reject <span id="rejectShopName" class="font-semibold"></span>?
                </p>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason for Rejection *</label>
                    <textarea 
                        id="rejectReason" 
                        rows="4"
                        required
                        placeholder="Please provide a clear reason for rejection..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"
                    ></textarea>
                    <p class="text-xs text-gray-500 mt-2">This will be sent to the shop owner</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="confirmReject()" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition-colors font-semibold">
                        <i class="fas fa-times mr-2"></i>Reject
                    </button>
                    <button onclick="closeRejectModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg transition-colors font-semibold">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
        <div class="bg-white rounded-xl max-w-2xl w-full my-8">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 rounded-t-xl">
                <div class="flex justify-between items-center">
                    <h3 class="text-2xl font-bold text-gray-900">Shop Details</h3>
                    <button onclick="closeDetailsModal()" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">
                        &times;
                    </button>
                </div>
            </div>
            <div id="detailsContent" class="p-6"></div>
        </div>
    </div>

    <script src="../../assets/js/core/router.js"></script>
    <script src="../../assets/js/core/config.js"></script>
    <script src="../../assets/js/core/auth.js"></script>
    <script>
        let currentShopId = null;
        let pendingShops = [];

        // Load pending shops on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPendingShops();
        });

        // Load pending shops
        async function loadPendingShops() {
            try {
                const token = AuthService.getToken();
                if (!token) {
                    window.location.href = '/public';
                    return;
                }

                const response = await fetch(`${API_URL}/api/v1/admin/shops/pending`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load pending shops');
                }

                const data = await response.json();
                pendingShops = data.shops || [];
                
                renderPendingShops();
                updateStats();
            } catch (error) {
                console.error('Error loading pending shops:', error);
                showAlert('Failed to load pending shops. Please try again.', 'error');
            }
        }

        // Render pending shops
        function renderPendingShops() {
            const container = document.getElementById('pendingShopsList');
            
            if (pendingShops.length === 0) {
                container.innerHTML = `
                    <div class="p-12 text-center">
                        <i class="fas fa-check-circle text-green-600 text-6xl mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">All Caught Up!</h3>
                        <p class="text-gray-600">No shops pending approval at the moment.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingShops.map(shop => {
                const createdDate = new Date(shop.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                return `
                    <div class="p-6 hover:bg-gray-50 transition-colors">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-3">
                                    ${shop.avatar_url 
                                        ? `<img src="${shop.avatar_url}" alt="${shop.shop_name}" class="w-12 h-12 rounded-lg object-cover">`
                                        : `<div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-store text-purple-600 text-xl"></i>
                                           </div>`
                                    }
                                    <div>
                                        <h4 class="text-lg font-bold text-gray-900">${shop.shop_name}</h4>
                                        <p class="text-sm text-gray-500">Owner: ${shop.owner_name}</p>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4 mb-3">
                                    <div>
                                        <p class="text-xs text-gray-500">Email</p>
                                        <p class="text-sm font-medium text-gray-900">${shop.email}</p>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500">Phone</p>
                                        <p class="text-sm font-medium text-gray-900">${shop.phone || 'N/A'}</p>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <p class="text-xs text-gray-500 mb-1">Address</p>
                                    <p class="text-sm text-gray-700">${shop.address || 'N/A'}</p>
                                </div>

                                <div class="mb-3">
                                    <p class="text-xs text-gray-500 mb-1">Description</p>
                                    <p class="text-sm text-gray-700 line-clamp-2">${shop.description || 'No description provided'}</p>
                                </div>

                                <p class="text-xs text-gray-500">
                                    <i class="fas fa-clock mr-1"></i>Submitted ${createdDate}
                                </p>
                            </div>

                            <div class="flex flex-col gap-2 ml-6">
                                <button 
                                    onclick="viewDetails(${shop.id})"
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium whitespace-nowrap"
                                >
                                    <i class="fas fa-eye mr-2"></i>View Details
                                </button>
                                <button 
                                    onclick="openApproveModal(${shop.id}, '${shop.shop_name.replace(/'/g, "\\'")}')"
                                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium whitespace-nowrap"
                                >
                                    <i class="fas fa-check mr-2"></i>Approve
                                </button>
                                <button 
                                    onclick="openRejectModal(${shop.id}, '${shop.shop_name.replace(/'/g, "\\'")}')"
                                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors text-sm font-medium whitespace-nowrap"
                                >
                                    <i class="fas fa-times mr-2"></i>Reject
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingShops.length;
            // These would need to come from API for real data
            document.getElementById('approvedToday').textContent = '0';
            document.getElementById('rejectedToday').textContent = '0';
        }

        // View shop details
        function viewDetails(shopId) {
            const shop = pendingShops.find(s => s.id === shopId);
            if (!shop) return;

            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        ${shop.avatar_url 
                            ? `<img src="${shop.avatar_url}" alt="${shop.shop_name}" class="w-20 h-20 rounded-lg object-cover">`
                            : `<div class="w-20 h-20 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-store text-purple-600 text-3xl"></i>
                               </div>`
                        }
                        <div>
                            <h4 class="text-2xl font-bold text-gray-900">${shop.shop_name}</h4>
                            <p class="text-gray-600">Owner: ${shop.owner_name}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <h5 class="text-sm font-semibold text-gray-900 mb-2">Email</h5>
                            <p class="text-gray-700">${shop.email}</p>
                        </div>
                        <div>
                            <h5 class="text-sm font-semibold text-gray-900 mb-2">Phone</h5>
                            <p class="text-gray-700">${shop.phone || 'Not provided'}</p>
                        </div>
                    </div>

                    <div>
                        <h5 class="text-sm font-semibold text-gray-900 mb-2">Business Address</h5>
                        <p class="text-gray-700">${shop.address || 'Not provided'}</p>
                    </div>

                    <div>
                        <h5 class="text-sm font-semibold text-gray-900 mb-2">Shop Description</h5>
                        <p class="text-gray-700 whitespace-pre-wrap">${shop.description || 'No description provided'}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <h5 class="text-sm font-semibold text-gray-900 mb-2">Submitted</h5>
                            <p class="text-gray-700">${new Date(shop.created_at).toLocaleString()}</p>
                        </div>
                        <div>
                            <h5 class="text-sm font-semibold text-gray-900 mb-2">Status</h5>
                            <span class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium">
                                Pending Approval
                            </span>
                        </div>
                    </div>

                    <div class="flex gap-3 pt-4 border-t border-gray-200">
                        <button onclick="openApproveModal(${shop.id}, '${shop.shop_name.replace(/'/g, "\\'")}'); closeDetailsModal();" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors font-semibold">
                            <i class="fas fa-check mr-2"></i>Approve Shop
                        </button>
                        <button onclick="openRejectModal(${shop.id}, '${shop.shop_name.replace(/'/g, "\\'")}'); closeDetailsModal();" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg transition-colors font-semibold">
                            <i class="fas fa-times mr-2"></i>Reject Shop
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('detailsModal').classList.remove('hidden');
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }

        // Open approve modal
        function openApproveModal(shopId, shopName) {
            currentShopId = shopId;
            document.getElementById('approveShopName').textContent = shopName;
            document.getElementById('approveNotes').value = '';
            document.getElementById('approveModal').classList.remove('hidden');
        }

        function closeApproveModal() {
            document.getElementById('approveModal').classList.add('hidden');
            currentShopId = null;
        }

        // Confirm approve
        async function confirmApprove() {
            if (!currentShopId) return;

            const notes = document.getElementById('approveNotes').value.trim();
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Approving...';

            try {
                const token = AuthService.getToken();
                const response = await fetch(`${API_URL}/api/v1/admin/shops/${currentShopId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes: notes || null })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to approve shop');
                }

                showAlert('Shop approved successfully!', 'success');
                closeApproveModal();
                loadPendingShops();
            } catch (error) {
                console.error('Error approving shop:', error);
                showAlert(error.message || 'Failed to approve shop. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Open reject modal
        function openRejectModal(shopId, shopName) {
            currentShopId = shopId;
            document.getElementById('rejectShopName').textContent = shopName;
            document.getElementById('rejectReason').value = '';
            document.getElementById('rejectModal').classList.remove('hidden');
        }

        function closeRejectModal() {
            document.getElementById('rejectModal').classList.add('hidden');
            currentShopId = null;
        }

        // Confirm reject
        async function confirmReject() {
            if (!currentShopId) return;

            const reason = document.getElementById('rejectReason').value.trim();
            if (!reason || reason.length < 10) {
                showAlert('Please provide a clear reason for rejection (at least 10 characters).', 'error');
                return;
            }

            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Rejecting...';

            try {
                const token = AuthService.getToken();
                const response = await fetch(`${API_URL}/api/v1/admin/shops/${currentShopId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to reject shop');
                }

                showAlert('Shop rejected successfully.', 'success');
                closeRejectModal();
                loadPendingShops();
            } catch (error) {
                console.error('Error rejecting shop:', error);
                showAlert(error.message || 'Failed to reject shop. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };
            const icons = {
                success: 'fa-check-circle text-green-600',
                error: 'fa-exclamation-circle text-red-600',
                info: 'fa-info-circle text-blue-600'
            };

            alertContainer.innerHTML = `
                <div class="${colors[type]} border rounded-lg p-4 flex items-center space-x-3">
                    <i class="fas ${icons[type]} text-xl"></i>
                    <p class="flex-1">${message}</p>
                    <button onclick="this.parentElement.remove()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Logout
        function logout() {
            AuthService.logout();
        }
    </script>
</body>

</html>
