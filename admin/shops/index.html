<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазины - Панель администратора</title>
    <link rel="stylesheet" href="../../assets/css/layouts/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/shop.css">
</head>

<body>
    <div class="dashboard" style="display: block;">
        <div class="header">
            <h1>Управление магазинами</h1>
            <div class="user-info">
                <div class="user-avatar" id="adminAvatar">А</div>
                <span id="adminName">Администратор</span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div class="container">
            <div id="adminAlertContainer"></div>

            <div class="admin-page-header">
                <a href="/admin/" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад к панели
                </a>
            </div>

            <!-- Статистика магазинов -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Всего магазинов</h3>
                    <div class="value" id="totalShops">0</div>
                </div>
                <div class="stat-card">
                    <h3>Общий баланс</h3>
                    <div class="value" style="color: #10b981;" id="totalShopBalance">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Активных</h3>
                    <div class="value" id="activeShops">0</div>
                </div>
                <div class="stat-card">
                    <h3>С товарами</h3>
                    <div class="value" id="shopsWithProducts">0</div>
                </div>
            </div>

            <!-- Список магазинов -->
            <div class="section">
                <h2>Список магазинов</h2>
                <div id="shopsList"></div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/core/config.js?v=4"></script>
    <script src="../../assets/js/core/websocket.js?v=4"></script>
    <script src="../../assets/js/core/notifications.js?v=4"></script>
    <script src="../../assets/js/shared/common.js?v=1"></script>
    <script src="../../assets/js/pages/admin/shops.js?v=1"></script>
</body>

</html>
