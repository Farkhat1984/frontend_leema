<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазины - Панель администратора</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <script src="/assets/js/tailwind-config.js?v=1003.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/alerts.css?v=1">
    <style type="text/tailwindcss">
        @layer utilities {
            .transition-transform {
                transition-property: transform;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 150ms;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-900">Управление магазинами</h1>
                </div>
                <div>
                    <a href="/admin" class="inline-flex items-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors">
                        <i class="fas fa-home mr-2"></i>
                        Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Alert Container -->
        <div id="alertContainer" class="mb-6"></div>

        <!-- Back Button -->
        
        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Всего магазинов</h3>
                    <i class="fas fa-store text-purple-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-purple-600" id="totalShops">0</div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Ожидают одобрения</h3>
                    <i class="fas fa-clock text-yellow-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-yellow-600" id="pendingShops">0</div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Активных</h3>
                    <i class="fas fa-check-circle text-green-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-green-600" id="activeShops">0</div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-600">Общий баланс</h3>
                    <i class="fas fa-wallet text-blue-600 text-xl"></i>
                </div>
                <div class="text-3xl font-bold text-blue-600" id="totalShopBalance"> ₸0.00</div>
            </div>
        </div>

        <!-- Shops List -->
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-list mr-3 text-purple-600"></i>
                    Список магазинов
                </h2>
                
                <!-- Filter Tabs -->
                <div class="flex gap-2">
                    <button onclick="filterShops('all')" id="filterAll" 
                        class="px-4 py-2 rounded-lg font-medium transition-colors bg-purple-600 text-white">
                        Все
                    </button>
                    <button onclick="filterShops('pending')" id="filterPending" 
                        class="px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300">
                        Ожидают одобрения
                    </button>
                    <button onclick="filterShops('approved')" id="filterApproved" 
                        class="px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300">
                        Одобренные
                    </button>
                    <button onclick="filterShops('active')" id="filterActive" 
                        class="px-4 py-2 rounded-lg font-medium transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300">
                        Active
                    </button>
                </div>
            </div>
            <div id="shopsList"></div>
        </div>
    </div>

    <script defer src="../../assets/js/core/auth.js?v=1003"></script>
    <script src="../../assets/js/core/router.js"></script>
    <script src="../../assets/js/core/config.js?v=1003"></script>
    <script defer src="../../assets/js/core/websocket.js?v=999"></script>
    <script defer src="../../assets/js/core/notifications.js?v=999"></script>
    <script defer src="../../assets/js/shared/lazy-loader.js?v=999"></script>
    <script defer src="../../assets/js/core/cache.js?v=1004"></script>
    <script defer src="../../assets/js/shared/security-utils.js?v=999"></script>
    <script defer src="../../assets/js/constants/api-endpoints.js?v=999"></script>
    <script defer src="../../assets/js/constants/messages.js?v=999"></script>
    <script defer src="../../assets/js/shared/common-utils.js?v=999"></script>
    <script defer src="../../assets/js/shared/navigation.js?v=1001"></script>
    <script defer src="../../assets/js/pages/admin/shops.js?v=1003"></script>
</body>

</html>
