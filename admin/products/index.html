<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Панель администратора</title>
    <link rel="stylesheet" href="../../assets/css/layouts/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/shop.css">
</head>

<body>
    <div class="dashboard" style="display: block;">
        <div class="header">
            <h1>Управление товарами</h1>
            <div class="user-info">
                <div class="user-avatar" id="adminAvatar">А</div>
                <span id="adminName">Администратор</span>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>
        </div>

        <div class="container">
            <div id="adminAlertContainer"></div>

            <div class="admin-page-header">
                <a href="/admin/" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Назад к панели
                </a>
            </div>

            <!-- Статистика товаров -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Всего товаров</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <h3>На модерации</h3>
                    <div class="value" id="pendingModeration">0</div>
                </div>
                <div class="stat-card">
                    <h3>Одобрено</h3>
                    <div class="value" id="approvedProducts">0</div>
                </div>
                <div class="stat-card">
                    <h3>Отклонено</h3>
                    <div class="value" id="rejectedProducts">0</div>
                </div>
            </div>

            <!-- Модерация товаров -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Управление товарами</h2>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-secondary" onclick="filterByStatus('all')" id="filterAll">Все</button>
                        <button class="btn btn-secondary" onclick="filterByStatus('pending')" id="filterPending">На модерации</button>
                        <button class="btn btn-secondary" onclick="filterByStatus('approved')" id="filterApproved">Одобренные</button>
                        <button class="btn btn-secondary" onclick="filterByStatus('rejected')" id="filterRejected">Отклоненные</button>
                    </div>
                </div>
                <div id="moderationQueue" class="products-grid"></div>
                
                <!-- Пагинация -->
                <div id="paginationContainer" class="pagination" style="display: none;">
                    <button class="btn btn-secondary" id="prevPageBtn" onclick="changePage(-1)">Предыдущая</button>
                    <span id="pageInfo" style="margin: 0 20px; font-weight: 600;">Страница 1</span>
                    <button class="btn btn-secondary" id="nextPageBtn" onclick="changePage(1)">Следующая</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/core/config.js?v=4"></script>
    <script src="../../assets/js/core/websocket.js?v=4"></script>
    <script src="../../assets/js/core/notifications.js?v=4"></script>
    <script src="../../assets/js/shared/common.js?v=1"></script>
    <script src="../../assets/js/pages/admin/products.js?v=2"></script>
</body>

</html>
