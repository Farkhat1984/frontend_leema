<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Diagnostics</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
        .warning { border-left-color: #ffc107; }
        h2 { margin-top: 0; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        button { 
            padding: 10px 20px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <h1>üîç Auth Diagnostics Tool</h1>
    
    <button onclick="runDiagnostics()">Run Full Diagnostics</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="location.reload()">Refresh</button>
    
    <div id="results"></div>

    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Running diagnostics...</p>';
            
            let html = '';
            
            // 1. Check localStorage
            html += '<div class="section">';
            html += '<h2>1. LocalStorage Status</h2>';
            const keys = ['token', 'refresh_token', 'platform', 'accountType', 'account_type', 'userData', 'userRole', 'user', 'shop'];
            html += '<pre>';
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value && value.length > 100) {
                    html += `${key}: ${value.substring(0, 50)}...\n`;
                } else {
                    html += `${key}: ${value}\n`;
                }
            });
            html += '</pre>';
            html += '</div>';
            
            // 2. Check token validity
            const token = localStorage.getItem('token');
            if (token) {
                html += '<div class="section">';
                html += '<h2>2. Token Validation</h2>';
                try {
                    const parts = token.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        html += '<pre>';
                        html += `Token Payload:\n`;
                        html += JSON.stringify(payload, null, 2);
                        html += '\n\nToken Status: ';
                        const now = Math.floor(Date.now() / 1000);
                        if (payload.exp < now) {
                            html += '‚ùå EXPIRED';
                        } else {
                            const remaining = Math.floor((payload.exp - now) / 60);
                            html += `‚úÖ Valid (${remaining} minutes remaining)`;
                        }
                        html += '</pre>';
                    }
                } catch (e) {
                    html += `<p class="error">‚ùå Token parse error: ${e.message}</p>`;
                }
                html += '</div>';
            } else {
                html += '<div class="section error">';
                html += '<h2>2. Token Validation</h2>';
                html += '<p>‚ùå No token found</p>';
                html += '</div>';
            }
            
            // 3. Test API connection
            html += '<div class="section">';
            html += '<h2>3. API Connection Test</h2>';
            const apiUrl = 'https://api.leema.kz';
            
            if (token) {
                try {
                    const accountType = localStorage.getItem('accountType') || localStorage.getItem('account_type');
                    const endpoint = accountType === 'shop' ? '/api/v1/shops/me' : '/api/v1/users/me';
                    
                    const response = await fetch(`${apiUrl}${endpoint}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'X-Client-Platform': localStorage.getItem('platform') || 'web'
                        }
                    });
                    
                    html += `<p>Endpoint: ${endpoint}</p>`;
                    html += `<p>Status: ${response.status} ${response.statusText}</p>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                        html += '<p class="success">‚úÖ API working correctly</p>';
                    } else {
                        const errorText = await response.text();
                        html += '<pre>' + errorText + '</pre>';
                        html += '<p class="error">‚ùå API returned error</p>';
                    }
                } catch (e) {
                    html += `<p class="error">‚ùå API call failed: ${e.message}</p>`;
                }
            } else {
                html += '<p class="warning">‚ö†Ô∏è Skipped - no token</p>';
            }
            html += '</div>';
            
            // 4. Environment check
            html += '<div class="section">';
            html += '<h2>4. Environment</h2>';
            html += '<pre>';
            html += `Hostname: ${window.location.hostname}\n`;
            html += `Protocol: ${window.location.protocol}\n`;
            html += `Pathname: ${window.location.pathname}\n`;
            html += `User Agent: ${navigator.userAgent}\n`;
            html += `Detected Platform: ${/Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ? 'mobile' : 'web'}\n`;
            html += '</pre>';
            html += '</div>';
            
            // 5. Recommendations
            html += '<div class="section warning">';
            html += '<h2>5. Recommendations</h2>';
            html += '<ul>';
            
            if (!token) {
                html += '<li>‚ùå No authentication token - please login</li>';
            }
            
            const platform = localStorage.getItem('platform');
            if (!platform) {
                html += '<li>‚ö†Ô∏è Platform not set - will default to "web"</li>';
            }
            
            const accountType = localStorage.getItem('accountType');
            const account_type = localStorage.getItem('account_type');
            if (accountType !== account_type) {
                html += '<li>‚ö†Ô∏è Mismatch between accountType and account_type - clear storage and re-login</li>';
            }
            
            html += '</ul>';
            html += '</div>';
            
            results.innerHTML = html;
        }
        
        function clearStorage() {
            if (confirm('Clear all localStorage? You will need to login again.')) {
                localStorage.clear();
                alert('Storage cleared!');
                location.reload();
            }
        }
        
        // Auto-run on load
        window.onload = runDiagnostics;
    </script>
</body>
</html>
