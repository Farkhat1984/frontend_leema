<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono p-5 bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">üîç Auth Diagnostics Tool</h1>
    
    <div class="space-x-2 mb-6">
        <button onclick="runDiagnostics()" class="px-5 py-2.5 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition-colors">Run Full Diagnostics</button>
        <button onclick="clearStorage()" class="px-5 py-2.5 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition-colors">Clear Storage</button>
        <button onclick="location.reload()" class="px-5 py-2.5 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition-colors">Refresh</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Running diagnostics...</p>';
            
            let html = '';
            
            // 1. Check localStorage
            html += '<div class="bg-white p-4 my-2.5 rounded border-l-4 border-indigo-500">';
            html += '<h2 class="text-xl font-bold mb-3">1. LocalStorage Status</h2>';
            const keys = ['token', 'refresh_token', 'platform', 'accountType', 'account_type', 'userData', 'userRole', 'user', 'shop'];
            html += '<pre class="bg-gray-50 p-2.5 overflow-x-auto rounded">';
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value && value.length > 100) {
                    html += `${key}: ${value.substring(0, 50)}...\n`;
                } else {
                    html += `${key}: ${value}\n`;
                }
            });
            html += '</pre>';
            html += '</div>';
            
            // 2. Check token validity
            const token = localStorage.getItem('token');
            if (token) {
                html += '<div class="bg-white p-4 my-2.5 rounded border-l-4 border-indigo-500">';
                html += '<h2 class="text-xl font-bold mb-3">2. Token Validation</h2>';
                try {
                    const parts = token.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        html += '<pre class="bg-gray-50 p-2.5 overflow-x-auto rounded">';
                        html += `Token Payload:\n`;
                        html += JSON.stringify(payload, null, 2);
                        html += '\n\nToken Status: ';
                        const now = Math.floor(Date.now() / 1000);
                        if (payload.exp < now) {
                            html += '‚ùå EXPIRED';
                        } else {
                            const remaining = Math.floor((payload.exp - now) / 60);
                            html += `‚úÖ Valid (${remaining} minutes remaining)`;
                        }
                        html += '</pre>';
                    }
                } catch (e) {
                    html += `<p class="text-red-600">‚ùå Token parse error: ${e.message}</p>`;
                }
                html += '</div>';
            } else {
                html += '<div class="bg-white p-4 my-2.5 rounded border-l-4 border-red-600">';
                html += '<h2 class="text-xl font-bold mb-3">2. Token Validation</h2>';
                html += '<p>‚ùå No token found</p>';
                html += '</div>';
            }
            
            // 3. Test API connection
            html += '<div class="bg-white p-4 my-2.5 rounded border-l-4 border-indigo-500">';
            html += '<h2 class="text-xl font-bold mb-3">3. API Connection Test</h2>';
            const apiUrl = 'https://api.leema.kz';
            
            if (token) {
                try {
                    const accountType = localStorage.getItem('accountType') || localStorage.getItem('account_type');
                    const endpoint = accountType === 'shop' ? '/api/v1/shops/me' : '/api/v1/users/me';
                    
                    const response = await fetch(`${apiUrl}${endpoint}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'X-Client-Platform': localStorage.getItem('platform') || 'web'
                        }
                    });
                    
                    html += `<p class="mb-2"><span class="font-semibold">Endpoint:</span> ${endpoint}</p>`;
                    html += `<p class="mb-2"><span class="font-semibold">Status:</span> ${response.status} ${response.statusText}</p>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        html += '<pre class="bg-gray-50 p-2.5 overflow-x-auto rounded">' + JSON.stringify(data, null, 2) + '</pre>';
                        html += '<p class="text-green-600 mt-2">‚úÖ API working correctly</p>';
                    } else {
                        const errorText = await response.text();
                        html += '<pre class="bg-gray-50 p-2.5 overflow-x-auto rounded">' + errorText + '</pre>';
                        html += '<p class="text-red-600 mt-2">‚ùå API returned error</p>';
                    }
                } catch (e) {
                    html += `<p class="text-red-600">‚ùå API call failed: ${e.message}</p>`;
                }
            } else {
                html += '<p class="text-yellow-600">‚ö†Ô∏è Skipped - no token</p>';
            }
            html += '</div>';
            
            // 4. Environment check
            html += '<div class="bg-white p-4 my-2.5 rounded border-l-4 border-indigo-500">';
            html += '<h2 class="text-xl font-bold mb-3">4. Environment</h2>';
            html += '<pre class="bg-gray-50 p-2.5 overflow-x-auto rounded">';
            html += `Hostname: ${window.location.hostname}\n`;
            html += `Protocol: ${window.location.protocol}\n`;
            html += `Pathname: ${window.location.pathname}\n`;
            html += `User Agent: ${navigator.userAgent}\n`;
            html += `Detected Platform: ${/Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ? 'mobile' : 'web'}\n`;
            html += '</pre>';
            html += '</div>';
            
            // 5. Recommendations
            html += '<div class="bg-white p-4 my-2.5 rounded border-l-4 border-yellow-500">';
            html += '<h2 class="text-xl font-bold mb-3">5. Recommendations</h2>';
            html += '<ul class="list-disc list-inside space-y-1">';
            
            if (!token) {
                html += '<li>‚ùå No authentication token - please login</li>';
            }
            
            const platform = localStorage.getItem('platform');
            if (!platform) {
                html += '<li>‚ö†Ô∏è Platform not set - will default to "web"</li>';
            }
            
            const accountType = localStorage.getItem('accountType');
            const account_type = localStorage.getItem('account_type');
            if (accountType !== account_type) {
                html += '<li>‚ö†Ô∏è Mismatch between accountType and account_type - clear storage and re-login</li>';
            }
            
            html += '</ul>';
            html += '</div>';
            
            results.innerHTML = html;
        }
        
        function clearStorage() {
            if (confirm('Clear all localStorage? You will need to login again.')) {
                localStorage.clear();
                alert('Storage cleared!');
                location.reload();
            }
        }
        
        // Auto-run on load
        window.onload = runDiagnostics;
    </script>
</body>
</html>
