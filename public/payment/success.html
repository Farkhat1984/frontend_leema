<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка платежа...</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <script src="/assets/js/tailwind-config.js?v=1003.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="text-center text-white max-w-2xl p-10">
        <div id="processingState">
            <div class="spinner w-16 h-16 border-4 border-white/30 border-t-white rounded-full mx-auto mb-8"></div>
            <h1 class="text-3xl font-bold mb-4">Обработка платежа...</h1>
            <p class="text-lg">Пожалуйста, подождите. Мы завершаем ваш платеж.</p>
        </div>
    </div>

    <script>
        // Inline config - determine API URL
        const hostname = window.location.hostname;
        const API_URL = (hostname === 'localhost' || hostname === '127.0.0.1')
            ? 'http://localhost:8000'
            : 'https://api.leema.kz';

async function processPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const payerID = urlParams.get('PayerID');
if (!token) {
                showError('Отсутствует токен платежа');
                return;
            }

            try {
                // Get auth token
                const authToken = localStorage.getItem('token');
                if (!authToken) {
                    showError('Вы не авторизованы. Перенаправление на страницу входа...');
                    setTimeout(() => {
                        window.location.href = '/public';
                    }, 2000);
                    return;
                }

                // Decode and verify token structure (just for debugging)
                try {
                    const tokenParts = authToken.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));

}
                } catch (e) {
}

                // Capture payment

const response = await fetch(`${API_URL}/api/v1/payments/capture/${token}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

if (!response.ok) {
                    const errorText = await response.text();
let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { detail: 'Ошибка обработки платежа: ' + errorText };
                    }

                    // If authentication error, provide more helpful message
                    if (response.status === 401) {
                        throw new Error(
                            'Ошибка аутентификации. ' +
                            'Возможно, ваш токен устарел. ' +
                            'Попробуйте войти заново. ' +
                            'Детали: ' + (errorData.detail || errorText)
                        );
                    }

                    throw new Error(errorData.detail || 'Ошибка обработки платежа');
                }

                const result = await response.json();

// Show success
                showSuccess(result);
            } catch (error) {
showError(error.message);
            }
        }

        function showSuccess(data) {
            const container = document.querySelector('body > div');
            const accountType = localStorage.getItem('accountType') || 'user';

            // Determine redirect URL based on account type
            let redirectUrl = '/user';
            if (accountType === 'admin') {
                redirectUrl = '/admin';
            } else if (accountType === 'shop') {
                redirectUrl = '/shop';
            }

            container.innerHTML = `
                <div class="bg-white p-10 rounded-2xl text-gray-800 shadow-2xl">
                    <div class="text-6xl text-green-500 mb-5">✓</div>
                    <h1 class="text-3xl font-bold mb-4">Платеж успешно завершен!</h1>
                    <p class="text-base text-gray-600 mb-5">Ваш баланс был успешно пополнен.</p>
                    ${data.amount ? `
                        <div class="bg-gray-50 p-5 rounded-lg mt-5 text-left">
                            <div class="flex justify-between py-2.5 border-b border-gray-200">
                                <span class="font-semibold text-gray-600">Сумма:</span>
                                <span class="text-gray-800">₸${data.amount.toFixed(2)}</span>
                            </div>
                            ${data.new_balance ? `
                                <div class="flex justify-between py-2.5">
                                    <span class="font-semibold text-gray-600">Новый баланс:</span>
                                    <span class="text-gray-800">₸${data.new_balance.toFixed(2)}</span>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    <button class="mt-5 px-8 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors cursor-pointer text-base" 
                        onclick="window.location.href='${redirectUrl}'">Вернуться в панель</button>
                </div>
            `;

            // Auto redirect after 5 seconds
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 5000);
        }

        function showError(message) {
            const container = document.querySelector('body > div');
            const accountType = localStorage.getItem('accountType') || 'user';

            let redirectUrl = '/user';
            if (accountType === 'admin') {
                redirectUrl = '/admin';
            } else if (accountType === 'shop') {
                redirectUrl = '/shop';
            }

            container.innerHTML = `
                <div class="bg-white p-10 rounded-2xl text-gray-800 shadow-2xl">
                    <div class="text-6xl text-red-500 mb-5">✕</div>
                    <h1 class="text-3xl font-bold mb-4">Ошибка платежа</h1>
                    <p class="text-base text-gray-600 mb-5">${message}</p>
                    <button class="px-8 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors cursor-pointer text-base" 
                        onclick="window.location.href='${redirectUrl}'">Вернуться в панель</button>
                </div>
            `;
        }

        // Start processing when page loads
        processPayment();
    </script>
</body>

</html>
