<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платеж отменен</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="text-center text-white max-w-2xl p-10">
        <div class="bg-white p-10 rounded-2xl text-gray-800 shadow-2xl">
            <div class="text-6xl text-yellow-500 mb-5">⚠</div>
            <h1 class="text-3xl font-bold mb-4 text-gray-800">Платеж отменен</h1>
            <p class="text-base text-gray-600 mb-5">Вы отменили платеж. Ваш баланс не был изменен.</p>
            <button class="px-8 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors mx-2.5 my-2" 
                onclick="window.location.href='/topup.html'">Попробовать снова</button>
            <button class="px-8 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors mx-2.5 my-2" 
                onclick="goBack()">Вернуться в панель</button>
        </div>
    </div>

    <script>
        function goBack() {
            const accountType = localStorage.getItem('accountType') || 'user';

            if (accountType === 'admin') {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/index.html';
            }
        }
    </script>
</body>

</html>
