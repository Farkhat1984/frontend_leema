            left: 0;

    <script>
        // Initialize Apple Sign In
        AppleID.auth.init({
            clientId: 'kz.leema.service',
            scope: 'name email',
            redirectURI: 'https://api.leema.kz/api/auth/apple/callback',
            state: JSON.stringify({ account_type: 'user' }),
            usePopup: false
        });
        
        // Listen for successful authorization
        document.addEventListener('AppleIDSignInOnSuccess', async (event) => {
            console.log('Apple Sign In Success:', event.detail);
            const { authorization } = event.detail;
            
            try {
                // Send to backend
                const response = await fetch('https://api.leema.kz/api/auth/apple/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: authorization.code,
                        id_token: authorization.id_token,
                        account_type: 'user',
                        platform: 'web',
                        user_data: event.detail.user || null
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                
                const data = await response.json();
                console.log('Login successful:', data);
                
                // Save tokens
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to home or dashboard
                window.location.href = '/';
                
            } catch (error) {
                console.error('Apple Sign In error:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ —á–µ—Ä–µ–∑ Apple. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            }
        });
        
        // Listen for failed authorization
        document.addEventListener('AppleIDSignInOnFailure', (event) => {
            console.error('Apple Sign In Failed:', event.detail.error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Apple: ' + event.detail.error);
        });
        
        // Google Sign In (for comparison)
        function signInWithGoogle() {
            // Redirect to Google OAuth
            window.location.href = 'https://api.leema.kz/api/auth/google/url?account_type=user&platform=web';
        }
        
        // Custom Apple Sign In trigger (if using custom button)
        function signInWithAppleCustom() {
            AppleID.auth.signIn();
        }
    </script>
