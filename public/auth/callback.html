<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: white;
            padding: 30px;
            border-radius: 15px;
            color: #dc3545;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Завершаем авторизацию...</p>
    </div>

    <script src="../../assets/js/core/config.js"></script>
    <script>

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            if (!code) {
                showError('Отсутствует код авторизации');
                return;
            }

            try {
                // Получаем запрошенный тип аккаунта
                const requestedType = localStorage.getItem('requestedAccountType') || 'user';
                
                // Для API: admin -> user, shop -> shop
                const accountType = requestedType === 'admin' ? 'user' : requestedType;
                
                console.log('Authenticating with Google code, requested:', requestedType, 'api type:', accountType);

                // Авторизуемся в бэкенде
                const response = await fetch(`${API_URL}/api/v1/auth/google/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        account_type: accountType,
                        platform: 'web'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Ошибка авторизации' }));
                    throw new Error(errorData.detail || 'Ошибка авторизации');
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Save token and refresh token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);

                // Сохраняем данные пользователя/магазина
                if (data.user) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userRole', data.user.role);
                    
                    // Определяем accountType на основе запроса и роли
                    if (requestedType === 'admin' && data.user.role === 'admin') {
                        localStorage.setItem('accountType', 'admin');
                    } else {
                        localStorage.setItem('accountType', 'user');
                    }
                } else if (data.shop) {
                    localStorage.setItem('shop', JSON.stringify(data.shop));
                    localStorage.setItem('accountType', 'shop');
                }

                // Очистка
                localStorage.removeItem('requestedAccountType');

                // Redirect based on requested type and actual role
                const baseUrl = window.location.origin;
                
                if (requestedType === 'admin') {
                    // Проверяем что у пользователя действительно есть роль admin
                    if (data.user && data.user.role === 'admin') {
                        window.location.href = `${baseUrl}/admin/index.html`;
                    } else {
                        showError('У вас нет прав администратора. Попробуйте войти как пользователь.');
                        return;
                    }
                } else if (requestedType === 'shop') {
                    window.location.href = `${baseUrl}/shop/index.html`;
                } else {
                    // user
                    window.location.href = `${baseUrl}/user/dashboard.html`;
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="error">
                    <h2>Ошибка авторизации</h2>
                    <p>${message}</p>
                    <button onclick="window.location.href='${window.location.origin}/public/index.html'" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: #667eea;
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 16px;
                    ">Вернуться</button>
                </div>
            `;
        }

        // Start authentication
        handleCallback();
    </script>
</body>

</html>
