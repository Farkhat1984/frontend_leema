server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Disable absolute redirects to preserve upstream scheme
    absolute_redirect off;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # ====================================
    # NEW STRUCTURE ROUTING
    # ====================================

    # Root redirect to login (relative redirect to preserve scheme)
    location = / {
        return 301 /public/index.html;
    }

    # Shop section with index.html support
    location /shop {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Admin section with index.html support
    location /admin {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # User section with index.html support
    location /user {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Public section with index.html support
    location /public {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Assets (CSS, JS, images)
    location /assets {
        try_files $uri =404;
    }

    # Generic fallback for other files
    location / {
        try_files $uri $uri.html $uri/ /public/index.html;
    }

    # ====================================
    # CACHING RULES
    # ====================================

    # Cache static assets (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # ====================================
    # ERROR PAGES
    # ====================================
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
