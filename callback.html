<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: white;
            padding: 30px;
            border-radius: 15px;
            color: #dc3545;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Завершаем авторизацию...</p>
    </div>

    <script src="assets/js/config.js"></script>
    <script>

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            if (!code) {
                showError('Отсутствует код авторизации');
                return;
            }

            try {
                // Parse state to get account_type
                let accountType = 'user';
                if (state) {
                    try {
                        const stateData = JSON.parse(state);
                        accountType = stateData.account_type || 'user';
                    } catch (e) {
                        // If state is not JSON, use default
                        console.log('Could not parse state, using default:', e);
                        const storedType = localStorage.getItem('requestedAccountType');
                        if (storedType) {
                            accountType = storedType;
                        }
                    }
                } else {
                    const storedType = localStorage.getItem('requestedAccountType');
                    if (storedType) {
                        accountType = storedType;
                    }
                }

                console.log('Authenticating with Google code, account_type:', accountType);

                // Call backend LOGIN endpoint (not callback) to exchange code for tokens
                const response = await fetch(`${API_URL}/api/v1/auth/google/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        account_type: accountType,
                        platform: 'web'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Ошибка авторизации' }));
                    throw new Error(errorData.detail || 'Ошибка авторизации');
                }

                const data = await response.json();

                console.log('Response data:', data);

                // Save token and refresh token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.removeItem('requestedAccountType');

                // Determine account type from response
                let finalAccountType = 'shop'; // default
                if (data.user) {
                    // User account - check if admin
                    if (data.user.role === 'admin') {
                        finalAccountType = 'admin';
                    } else {
                        finalAccountType = 'user';
                    }
                } else if (data.shop) {
                    // Shop account
                    finalAccountType = 'shop';
                }

                localStorage.setItem('accountType', finalAccountType);
                console.log('Saved accountType:', finalAccountType);
                console.log('Saved token:', data.access_token);

                // Redirect based on account type using absolute URLs
                const baseUrl = window.location.origin;
                if (finalAccountType === 'admin') {
                    window.location.href = `${baseUrl}/admin.html`;
                } else if (finalAccountType === 'user') {
                    window.location.href = `${baseUrl}/index.html`;
                } else {
                    // shop
                    window.location.href = `${baseUrl}/index.html`;
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="error">
                    <h2>Ошибка авторизации</h2>
                    <p>${message}</p>
                    <button onclick="window.location.href='${window.location.origin}/index.html'" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: #667eea;
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 16px;
                    ">Вернуться</button>
                </div>
            `;
        }

        // Start authentication
        handleCallback();
    </script>
</body>

</html>
