<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤ - Leema</title>
    <link rel="stylesheet" href="../assets/css/layouts/style.css">
    <link rel="stylesheet" href="../assets/css/pages/shop.css">
    <style>
        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .product-shop {
            color: #999;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state svg {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #667eea;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination button:not(:disabled):hover {
            background: #5568d3;
        }

        .top-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .user-actions button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-actions button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-text">üëó Leema</div>
        <div class="user-actions">
            <button onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <div class="products-container">
        <div class="page-header">
            <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h1>
            <p>–û—Ç–∫—Ä–æ–π—Ç–µ –¥–ª—è —Å–µ–±—è —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –æ—Ç –ª—É—á—à–∏—Ö –º–∞–≥–∞–∑–∏–Ω–æ–≤</p>
        </div>

        <div id="productsContent">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
        </div>

        <div id="paginationContainer" class="pagination" style="display: none;">
            <button id="prevBtn" onclick="changePage(-1)">‚Üê –ù–∞–∑–∞–¥</button>
            <span id="pageInfo">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1</span>
            <button id="nextBtn" onclick="changePage(1)">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>

    <script defer src="../assets/js/core/config.js"></script>
    <script defer src="../assets/js/core/auth.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 12;
        let allProducts = [];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const token = localStorage.getItem('token');
        const accountType = localStorage.getItem('accountType');

        if (!token) {
            window.location.href = '/';
        } else if (accountType === 'admin') {
            window.location.href = '/admin.html';
        } else if (accountType === 'shop') {
            window.location.href = '/index.html';
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/v1/products/?skip=0&limit=100`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤');
                }

                const data = await response.json();
                allProducts = data.products || [];
                
                renderProducts();
            } catch (error) {
document.getElementById('productsContent').innerHTML = `
                    <div class="empty-state">
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContent');
            
            if (allProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <h3>–¢–æ–≤–∞—Ä—ã —Å–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è</h3>
                        <p>–ú—ã —Ä–∞–±–æ—Ç–∞–µ–º –Ω–∞–¥ –Ω–∞–ø–æ–ª–Ω–µ–Ω–∏–µ–º –∫–∞—Ç–∞–ª–æ–≥–∞</p>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const productsToShow = allProducts.slice(startIndex, endIndex);
            const totalPages = Math.ceil(allProducts.length / itemsPerPage);

            container.innerHTML = `
                <div class="products-grid">
                    ${productsToShow.map(product => {
                        const imageUrl = product.images && product.images.length > 0
                            ? (product.images[0].startsWith('http') ? product.images[0] : `${API_URL}${product.images[0]}`)
                            : null;

                        return `
                            <div class="product-card">
                                <div class="product-image">
                                    ${imageUrl
                                        ? `<img data-src="${imageUrl}" alt="${product.name}" loading="lazy" onerror="this.parentElement.innerHTML='<div style=\\'color: #999; padding: 40px; text-align: center;\\'>–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>'">`
                                        : '<div style="color: #999; padding: 40px; text-align: center;">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>'}
                                </div>
                                <div class="product-info">
                                    <div class="product-name">${product.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                                    <div class="product-description">${product.description || ''}</div>
                                    <div class="product-price">$${product.price ? product.price.toFixed(2) : '0.00'}</div>
                                    <div class="product-shop">–ú–∞–≥–∞–∑–∏–Ω: ${product.shop_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            if (typeof window.lazyLoader !== 'undefined') {
                setTimeout(() => window.lazyLoader.observeAll('img[data-src]'), 0);
            }

            // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
            if (totalPages > 1) {
                document.getElementById('paginationContainer').style.display = 'flex';
                const pageInfoEl = document.getElementById('pageInfo');
                if (pageInfoEl) pageInfoEl.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                document.getElementById('paginationContainer').style.display = 'none';
            }
        }

        function changePage(direction) {
            currentPage += direction;
            renderProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('accountType');
            localStorage.removeItem('refresh_token');
            window.location.href = '/';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            if (!AuthService.isAuthenticated()) {
                window.location.href = '/public/index.html';
                return;
            }
            loadProducts();
        });
    </script>
</body>
</html>
