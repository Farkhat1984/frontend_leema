<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платеж отменен</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .cancel-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .cancel-icon {
            font-size: 60px;
            color: #f59e0b;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cancel-box">
            <div class="cancel-icon">⚠</div>
            <h1>Платеж отменен</h1>
            <p>Вы отменили платеж. Ваш баланс не был изменен.</p>
            <button class="btn" onclick="window.location.href='/topup.html'">Попробовать снова</button>
            <button class="btn btn-secondary" onclick="goBack()">Вернуться в панель</button>
        </div>
    </div>

    <script>
        function goBack() {
            const accountType = localStorage.getItem('accountType') || 'user';

            if (accountType === 'admin') {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/index.html';
            }
        }
    </script>
</body>

</html>
